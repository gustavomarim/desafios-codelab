<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CodeLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS compilado do Sass -->
    <link rel="stylesheet" href="./assets/styles/css/main.css" />
  </head>
  <body>
    <section class="presentation-section">
      <img src="./assets/images/codelab.svg" alt="Ilustração de login" />
    </section>

    <section class="login-section">
      <div class="login-container">
        <p class="welcome-text">Bem-vindo de volta</p>
        <h1 class="login-title">Faça login na sua conta</h1>

        <form>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@gmail.com" />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="••••••••" />
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" />
              <span>Lembre de mim</span>
            </label>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
          </div>

          <button type="submit" class="btn btn-primary">Entrar na conta</button>

          <button type="button" class="btn btn-google">
            <img src="./assets/images/google-icon.svg" alt="Google icon" />
            Ou faça login com o Google
          </button>
        </form>

        <p class="signup-text">
          Não tem uma conta? <a href="#">Cadastre-se</a>
        </p>
      </div>
    </section>
  </body>
</html>
